<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<style>

.container {   
background-color: rgb(225, 198, 153);
width: 380px;
height: 400px;
border-radius: 12px;
}

.center{
    margin-left: auto;
    margin-right: auto;
}

.img{
    width: 380px;
    height: 250px;
    border-radius: 12px;

}
.font{
    line-height:5px;
    

}
.cp{
    display: flex;gap: 5px;
    text-decoration: underline;
}

</style>
<body>
<div class="container center ">
    <img src="imges/thailand.png" alt="thailand" class="img center ">
    
    <div class="font">
        <h3 style="margin-top: 0;">Thailand Sea</h3>
        <p>Cool places to visit:</p>
    </div>
    <div class="cp">
        <a>Phuket</a>
        <a>Pattaya</a>
        <a>Bangkok</a>
    
    
    </div>
    
    


   

</div>














    
</body>
</html>
