<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hussein page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="png" href="imges/neon-demon-slayer-tengen-uzui-cw5wj06w8h06hkao.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/532d4b6832.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a class="logo" href="mypage.html"><img src="logo.svg" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <a class="cta" href="contact.html">Contact</a>
    </header>
    <section id="container">
        <div class="form-wrap">
            <h1>Contact Us</h1>
            <p>Please fill this form in a decet manner:</p>
            <hr>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Your Location">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message Subject</label>
                    <input type="text" name="messageSubject" id="messagesubject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
                <button type="reset" class="btn">Reset</button>
            </form>
        </div>
    </section>
</body>

</html>
