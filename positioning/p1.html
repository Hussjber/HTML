<style>
    #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
    }

    #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: relative;
        top: 10px;
    }
</style>
<!-- I change position from absolute to relative because the absolute will (remove the normal flow) for the element and will move to the top closest element but the relative will do the normal flow for the element -->

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
