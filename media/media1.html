<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        @media all and (max-width: 600px) {
            .content {
                font-size: 18px;
            }
        }

        @media all and (min-width: 601px) and (max-width: 1200px) {
            .content {
                font-size: 24px;
            }
        }

        @media all and (min-width: 1201px) {
            .content {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Responsive Text</h1>
        <p>This is a basic web page with responsive text. The text size will change as you resize the window.</p>
    </div>
</body>
</html>
